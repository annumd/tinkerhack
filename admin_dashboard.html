<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | RushHour</title>

    <link rel="stylesheet" href="style.css">

    <style>
        .orders {
            margin-top: 20px;
            text-align: left;
        }

        .order-card {
            background: #f5f5f5;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
        }

        .order-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status {
            font-size: 13px;
            margin: 5px 0;
        }

        .actions button {
            margin-right: 6px;
            margin-top: 6px;
            padding: 5px 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .prepare { background: orange; color: white; }
        .ready { background: green; color: white; }
        .delete { background: red; color: white; }
    </style>
</head>

<body>

    <div class="container">
        <h1>Admin Panel üë®‚Äçüç≥</h1>
        <p class="tagline">Manage canteen orders efficiently</p>

        <div id="ordersList" class="orders"></div>

        <div class="link">
            <a href="index.html">‚¨Ö Logout</a>
        </div>
    </div>

    <script>
        // Sample orders (later will come from backend)
        let orders = [
            { token: 101, item: "Meals", status: "Preparing" },
            { token: 102, item: "Chicken Fry", status: "Preparing" },
            { token: 103, item: "Tea", status: "Preparing" }
        ];

        function renderOrders() {
            const list = document.getElementById("ordersList");
            list.innerHTML = "";

            orders.forEach((order, index) => {
                list.innerHTML += `
                    <div class="order-card">
                        <div class="order-title">üéü Token ${order.token} - ${order.item}</div>
                        <div class="status">Status: <b>${order.status}</b></div>

                        <div class="actions">
                            <button class="prepare" onclick="setPreparing(${index})">Preparing</button>
                            <button class="ready" onclick="setReady(${index})">Ready</button>
                            <button class="delete" onclick="deleteOrder(${index})">Done</button>
                        </div>
                    </div>
                `;
            });
        }

        function setPreparing(i) {
            orders[i].status = "Preparing";
            renderOrders();
        }

        function setReady(i) {
            orders[i].status = "Ready for Pickup";
            renderOrders();
        }

        function deleteOrder(i) {
            orders.splice(i, 1);
            renderOrders();
        }

        // Initial render
        renderOrders();
    </script>

</body>
</html>
