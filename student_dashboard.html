<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | RushHour</title>

    <link rel="stylesheet" href="style.css">

    <style>
        .menu {
            text-align: left;
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            background: #f5f5f5;
        }

        .price {
            font-weight: bold;
        }

        .order-btn {
            padding: 6px 10px;
            background: #28a745;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .order-btn:hover {
            background: #1e7e34;
        }

        .token-box {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome Student üëã</h1>
        <p class="tagline">Place your order and skip the queue</p>

        <div class="menu">
            <div class="menu-item">
                <span>Meals</span>
                <span class="price">‚Çπ60</span>
                <button class="order-btn" onclick="placeOrder('Meals')">Order</button>
            </div>

            <div class="menu-item">
                <span>Chicken Fry</span>
                <span class="price">‚Çπ80</span>
                <button class="order-btn" onclick="placeOrder('Chicken Fry')">Order</button>
            </div>

            <div class="menu-item">
                <span>Fish Fry</span>
                <span class="price">‚Çπ100</span>
                <button class="order-btn" onclick="placeOrder('Fish Fry')">Order</button>
            </div>

            <div class="menu-item">
                <span>Tea</span>
                <span class="price">‚Çπ10</span>
                <button class="order-btn" onclick="placeOrder('Tea')">Order</button>
            </div>
        </div>

        <div id="tokenBox" class="token-box"></div>

        <div class="link">
            <a href="index.html">‚¨Ö Logout</a>
        </div>
    </div>

    <script>
        let currentToken = 100;

        function placeOrder(item) {
            currentToken++;

            document.getElementById("tokenBox").style.display = "block";
            document.getElementById("tokenBox").innerHTML =
                "‚úÖ Order placed for <b>" + item + "</b><br>üéü Your Token Number: <b>" + currentToken + "</b><br>‚è± Status: Preparing...";
        }
    </script>

</body>
</html>
