<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | RushHour</title>

    <link rel="stylesheet" href="style.css">

    <style>
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
        }

        .link a {
            text-decoration: none;
            color: #ff5e3a;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Admin Login üîê</h1>
        <p class="tagline">Authorized access only</p>

        <form onsubmit="loginAdmin(event)">
            <input type="text" id="username" class="input-field" placeholder="Admin Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="link">
            <a href="index.html">‚¨Ö Back to Home</a>
        </div>

        <div class="footer">
            RushHour Smart Canteen System
        </div>
    </div>

    <script>
        function loginAdmin(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // demo credentials
            if (username === "admin" && password === "1234") {
                alert("Admin login successful ‚úÖ");
                window.location.href = "admin_dashboard.html";
            } else {
                alert("Invalid credentials ‚ùå");
            }
        }
    </script>

</body>
</html>
