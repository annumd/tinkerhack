<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | RushHour</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">üç¥ RushHour</div>
            <a href="index.html" class="nav-back">‚Üê Back to Home</a>
        </div>
    </nav>

    <!-- LOGIN SECTION -->
    <section class="login-hero">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Student Login</h1>
                    <p class="login-subtitle">Access your canteen orders</p>
                </div>

        <form class="login-form" onsubmit="loginStudent(event)">
                    <div class="form-group">
                        <label for="register">Register Number / Email</label>
                        <input 
                            type="text" 
                            id="register"
                            class="input-field" 
                            placeholder="Enter your register number or email" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password"
                            class="input-field" 
                            placeholder="Enter your password" 
                            required
                        >
                    </div>

                    <div class="remember-forgot">
                        <label class="remember">
                            <input type="checkbox">
                            Remember me
                            
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-login">Login</button>
                </form>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up here</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        function loginStudent(event) {
            event.preventDefault();

            // For now just simulate login
            alert("Login successful! (Backend will be added later)");

            // Redirect to student dashboard (next step we‚Äôll build)
            window.location.href = "student_dashboard.html";
        }
    </script>

</body>
</html>
