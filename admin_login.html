<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | RushHour</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">üç¥ RushHour</div>
            <a href="index.html" class="nav-back">‚Üê Back to Home</a>
        </div>
    </nav>

    <!-- LOGIN SECTION -->
    <section class="login-hero">
        <div class="login-container">
            <div class="login-card admin-card">
                <div class="login-header">
                    <div class="admin-icon">üîê</div>
                    <h1>Admin Dashboard</h1>
                    <p class="login-subtitle">Authorized Access Only</p>
                </div>

                <form class="login-form" onsubmit="loginAdmin(event)">
                    <div class="form-group">
                        <label for="username">Admin Username</label>
                        <input 
                            type="text" 
                            id="username"
                            class="input-field" 
                            placeholder="Enter admin username" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password"
                            class="input-field" 
                            placeholder="Enter your password" 
                            required
                        >
                    </div>

                    <div class="remember-forgot">
                        <label class="remember">
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-admin">Login</button>
                </form>

                <div class="admin-info">
                    <p><strong>Demo Credentials:</strong></p>
                    <p>Username: <code>admin</code></p>
                    <p>Password: <code>1234</code></p>
                </div>
            </div>
        </div>
    </section>

    <script>
        function loginAdmin(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // demo credentials
            if (username === "admin" && password === "1234") {
                alert("Admin login successful ‚úÖ");
                window.location.href = "admin_dashboard.html";
            } else {
                alert("Invalid credentials ‚ùå");
            }
        }
    </script>

</body>
</html>
